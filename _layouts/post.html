---
layout: basic
---
{% if page.image %}
<style>
.page-title-{{ page.title | slugify }} {
  color: #fff;
  height: 176px;
	background: url('{{ page.image }}') center / cover;
}
</style>
{% endif %}
<div class="page-title-{{ page.title | slugify }} mdl-card__title">
	<h2 class="mdl-card__title-text post-title">{{ page.title }}</h2>
</div>
<div class="mdl-card__supporting-text post-meta">
	{% include user-card.html user=page.author date=page.date %}

	<div class="mdl-layout-spacer"></div>

	{% include share.html %}

</div>
<div class="mdl-card__supporting-text post-content">
	{{ content }}
</div>

<div class="mdl-card__supporting-text comments">
	<a name="comments"></a>

{% include comments.html %}
</div>
