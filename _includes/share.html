<div class="share">
	<a class="mdl-button" id="shareButton" href="javascript:openDialog('Share','Comming soon.')">
		<i class="material-icons">share</i>
	</a>
	<a class="mdl-button user-logged-in" href="#comments">
		<i class="material-icons">comment</i>
	</a>
	<a class="mdl-button user-author-only" href="{{site.github.repository_url}}/blob/gh-pages/{{page.path}}">
		<i class="material-icons">code</i>
	</a>
	<a class="mdl-button user-admin-only" href="https://tumble1999.github.io/admin/#/pages/{{ page.path | slugify}}">
		<i class="material-icons">edit</i>
	</a>
	{{site.github.repository_url}}/blob/master/{{page.path}}
</div>
