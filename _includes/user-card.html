<div class="user githubAuthor" data-user="{{ include.user | escape }}">
		{% include image.html src="https://github.com/identicons/{{ include.user | escape }}.png" class="user-avatar userImg" alt="userIamge {{ include.user }}" %}
		<div class="user-info">
			<span><a href="http://github.com/{{ include.user }}" class="userName">{{ include.user }}</a><span class="postsLink"></span></span>
			<span>{{ include.date | date: "%b %-d, %Y" }}</span>
		</div>
	</div>
